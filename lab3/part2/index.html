<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Box</title>
    <style>
        html {
            font-family: sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .box {
            width: 300px; /* Increased width */
            height: 150px; /* Increased height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red; /* Base color */
            color: white; /* Contrasting text color */
            text-shadow: 2px 2px 2px black;
            font-size: 2rem; /* Increased font size for bigger text */
            font-weight: bold; /* Make text stand out more */
            border-radius: 12px; /* Slightly more rounded corners */
            border: 2px solid darkred; /* Slightly darker shade for depth */
            background-image: linear-gradient(to bottom right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0.2) 100%);
            box-shadow: 6px 6px 8px rgba(0, 0, 0, 0.3), /* Standard shadow */
                        inset 3px 3px 6px rgba(255, 255, 255, 0.3), /* Light inset shadow */
                        inset -3px -3px 6px rgba(0, 0, 0, 0.3); /* Dark inset shadow */
        }
    </style>
</head>
<body>
    <div class="box">This is a cool box</div>
</body>
</html>
