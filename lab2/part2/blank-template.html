<!-- Description: This is Lab 2 Part 2 - A simple HTML table displaying planetary data. -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Planets Data</title>
    <!-- Linking external CSS for table styling -->
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Planets Data</h1>

    <table>
      <!-- Table caption providing context and source of data -->
      <caption>Data about the planets of our solar system (Planetary facts taken from <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">NASA's Planetary Fact Sheet - Metric</a>).</caption>
      
      <colgroup>
        <!-- First two columns styled similarly same  -->
        <col span="2">
        <!-- Third column given a distinct border for emphasis -->
        <col style="border: 2px solid black">
        <!-- Remaining columns follow default styling -->
        <col span="9">
      </colgroup>
